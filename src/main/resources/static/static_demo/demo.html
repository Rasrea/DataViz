<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检测 Y 轴选择变动</title>
</head>
<body>

    <div id="selectedYDataContainer" class="selected-y-container">
        <!-- 这里动态显示已选择的列 -->
    </div>
    <button onclick="addYData()">添加 Y 轴数据</button>

    <script>
        // 获取要监听的 div
        let targetNode = document.getElementById('selectedYDataContainer');

        // 创建 MutationObserver 实例
        let observer = new MutationObserver((mutationsList) => {
            for (let mutation of mutationsList) {
                if (mutation.type === 'childList') {
                    console.log("Y 轴选择已更新:", targetNode.innerHTML);
                }
            }
        });

        // 配置观察选项
        let config = { childList: true, subtree: true };

        // 开始观察
        observer.observe(targetNode, config);

        // 测试函数：动态添加 Y 轴数据
        function addYData() {
            let newElement = document.createElement("div");
            newElement.textContent = "Y 轴数据 " + (targetNode.children.length + 1);
            targetNode.appendChild(newElement);
        }
    </script>

</body>
</html>
