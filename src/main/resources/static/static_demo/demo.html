<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态表单</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <label for="chartType">选择图表类型：</label>
    <select id="chartType" class="form-control">
        <option value="bar">柱状图</option>
        <option value="line">折线图</option>
        <option value="pie">饼图</option>
    </select>

    <form id="chartForm" class="mt-3">
        <!-- 通用表单项 -->
        <div class="mb-3">
            <label for="titleFontSize">标题大小</label>
            <input type="number" id="titleFontSize" class="form-control" min="10" max="50" value="20">
        </div>

        <div class="mb-3">
            <label for="seriesCount">数据块</label>
            <input type="number" id="seriesCount" class="form-control" min="1" max="100" value="5">
        </div>

        <!-- X轴、Y轴（柱状图 & 折线图） -->
        <div class="mb-3 chart-specific" data-chart="bar line">
            <label for="xLabelFontSize">X轴标签大小</label>
            <input type="number" id="xLabelFontSize" class="form-control" min="10" max="50" value="14">
        </div>

        <div class="mb-3 chart-specific" data-chart="bar line">
            <label for="yLabelFontSize">Y轴标签大小</label>
            <input type="number" id="yLabelFontSize" class="form-control" min="10" max="50" value="14">
        </div>

        <!-- 饼图特有项 -->
        <div class="mb-3 chart-specific" data-chart="pie">
            <label for="pieRadius">饼图半径</label>
            <input type="number" id="pieRadius" class="form-control" min="10" max="100" value="50">
        </div>
    </form>
</div>

<script>
    document.getElementById("chartType").addEventListener("change", function () {
        let selectedChart = this.value;
        document.querySelectorAll(".chart-specific").forEach(el => {
            let applicableCharts = el.getAttribute("data-chart").split(" ");
            el.style.display = applicableCharts.includes(selectedChart) ? "block" : "none";
        });
    });

    // 触发一次以初始化界面
    document.getElementById("chartType").dispatchEvent(new Event("change"));
</script>

</body>
</html>
