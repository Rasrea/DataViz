<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件夹展开与收起</title>
    <style>
        /* 样式部分 */
        .folder {
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
        }
        .file {
            margin-left: 20px;
        }
        .file, .folder {
            font-size: 16px;
        }
        .folder-content {
            display: none;
            margin-left: 20px;
        }
        /* 添加展开/收起符号样式 */
        .folder-icon {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="file-system">
        <div class="folder" onclick="toggleFolder('folder1')">
            <span class="folder-icon" id="icon-folder1">+</span>
            Folder 1
        </div>
        <div class="folder-content" id="folder1">
            <div class="file">File 1.1</div>
            <div class="file">File 1.2</div>
        </div>

        <div class="folder" onclick="toggleFolder('folder2')">
            <span class="folder-icon" id="icon-folder2">+</span>
            Folder 2
        </div>
        <div class="folder-content" id="folder2">
            <div class="file">File 2.1</div>
            <div class="file">File 2.2</div>
        </div>

        <div class="folder" onclick="toggleFolder('folder3')">
            <span class="folder-icon" id="icon-folder3">+</span>
            Folder 3
        </div>
        <div class="folder-content" id="folder3">
            <div class="file">File 3.1</div>
            <div class="file">File 3.2</div>
        </div>
    </div>

    <script>
        // JavaScript部分，用于控制文件夹内容的显示与隐藏
        function toggleFolder(folderId) {
            var folderContent = document.getElementById(folderId);
            var folderIcon = document.getElementById('icon-' + folderId);

            // 切换文件夹内容的显示/隐藏
            if (folderContent.style.display === "none" || folderContent.style.display === "") {
                folderContent.style.display = "block";  // 展开
                folderIcon.textContent = "-";  // 更改为"-"
            } else {
                folderContent.style.display = "none";  // 收起
                folderIcon.textContent = "+";  // 更改为"+"
            }
        }
    </script>

</body>
</html>
